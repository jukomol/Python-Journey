         <img src="img/journal.jpg" alt="">
       </div>
       <form action="">
         <h3>Journal Informations</h3>
         <div class="form-row">
           <input type="text" class="form-control" placeholder="Title of Journal">
           <input type="text" class="form-control" placeholder="Author">
           <input type="text" class="form-control" placeholder="Year of Publication">
         </div>
         <div class="form-row">
           <input type="text" class="form-control" placeholder="Journal Link">
           <input type="text" class="form-control" placeholder="Citation Count">
           <div class="form-holder">
             <select name="" id="" class="form-control">
               <option value="" disabled selected>Category</option>
               <option value="class 01">Computer Science</option>
               <option value="class 02">Electronic Science</option>
               <option value="class 03">Natural Science</option>
               <option value="class 03">Philosophy</option>
               <option value="class 03">Mathematics</option>
               <option value="class 03">Physics</option>
               <option value="class 03">Chemistry</option>
               <option value="class 03">Astronomy</option>
             </select>
             <i class="zmdi zmdi-chevron-down"></i>
           </div>
         </div>
         <textarea name="" id="" placeholder="Abstract/Short Description" class="form-control" style="height: 130px;"></textarea>
         <button>Submit
           <i class="zmdi zmdi-long-arrow-right"></i>
         </button>
       </form>

     </div>
   </div>
